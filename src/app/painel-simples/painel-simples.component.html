<div class="row">
  <div class="category">
    Filmes populares
  </div>
  <div class="row-inner">
    <div class="card" style="width: 18rem;" *ngFor="let movie of movies.results">
      <img class="card-img-top"(click)="getDetails(movie)" src="{{base_url}}{{size}}{{movie.backdrop_path}}">
      <div class="card-body">
          <div class="card-title">{{movie.title}}</div>
      </div>
    </div>
  </div>
</div>
